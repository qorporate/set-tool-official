        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            content="Share your feedback on QSet."
        />
        <meta property="og:url" content="https://qballxi.com/feedback.html" />
        <meta property="og:type" content="website" />

        <title>QSet - Share Your Feedback</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script src="./email.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="nav-container">
                <a class="logo" href="/">QSet</a>
                <div class="nav-links">
                    <a
                        href="/guide.html"
                        class="nav-link primary"
                        target="_blank"
                        >Guide</a
                    >
                </div>
            </div>

            <form id="feedback-form">
                <div class="feedback-header">
                    <h1>Share Your Feedback</h1>
                    <p>We're constantly looking to make QSet better for you.</p>
                    <p>Your feedback matters!</p>
                </div>

                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="(Optional) What's your name?"
                />

                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="(Optional) Enter your email if you'd like us to reply."
                />

                <label for="category">Feedback Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>
                        Select a category
                    </option>
                    <option value="feature-request">Feature Request</option>
                    <option value="bug-report">Bug Report</option>
                    <option value="general-suggestion">
                        General Suggestion
                    </option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Your Feedback</label>
                <textarea
                    id="message"
                    name="message"
                    placeholder="Share your thoughts, suggestions, or report issues..."
                    required
                ></textarea>

                <button type="submit">Submit Feedback</button>
            </form>

            <div class="form-footer">
                Your feedback helps make QSet better for everyone. Thank you!
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    </body>
</html>
